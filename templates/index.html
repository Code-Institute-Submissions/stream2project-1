<!DOCTYPE html>
<html>
<head>
   <title>School Donations Dashboard</title>
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/bootstrap.min.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/keen-dashboards.css')}}">
   <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">

 </head>
<body class="application">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
       <div class="container-fluid">

           </div>

       </div>
    </div>
    <div class="container-fluid">
           <ul class="nav nav-tabs">
              <li><a href="{{ url_for('home') }}">Home</a></li>

              <li><a href="{{ url_for('comparison') }}">Struggling vs other states</a></li>

        {% endblock %}
